# Negative Prompt Examples
negative_prompt_examples:
  - scene_concept: "Animated Oak Tree in Wind"
    base_prompt: |
      Generate a short, stylized animation of a large, solitary oak tree with leaves
      blowing vigorously in a strong wind. The tree should have a slightly
      exaggerated, whimsical form, with dynamic, flowing branches. The leaves should
      display a variety of autumn colors, swirling and dancing in the wind. The
      animation should feature a gentle, atmospheric soundtrack and use a warm,
      inviting color palette.
    negative_prompt_keywords: "urban background, man-made structures, dark, stormy,
      or threatening atmosphere"
    analysis: |
      Illustrates using negative keywords to explicitly discourage the model from
      generating unwanted elements or atmospheres, refining the output based on the
      positive description.
